<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=person,vpn_key" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="external-border">
        <main class="main">
            <div class="text">
                <h1>BrandName</h1>
                <span>Welcome Back</span>
            </div>
            <form class="login-form" action="#" method="post" autocomplete="on">
                <!-- E-MAIL -->
                <div class="form-field">
                    <span class="material-symbols-outlined input-icon" aria-hidden="true">person</span>
                    
                    <input 
                    type="text" 
                    name="identifier"  
                    placeholder="E-mail" 
                    autocomplete="username" 
                    required
                    aria-label="E-mail"
                    >
                </div>

                <!-- SENHA -->
                <div class="form-field">
                    <span class="material-symbols-outlined input-icon" aria-hidden="true"">vpn_key</span>
                    <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    autocomplete="current-password"
                    required 
                    aria-label="Password"
                    >
                </div>
                <button class="login-button">Continue</button>
            </form>
        </main>
    </div>    
</body>
</html>
