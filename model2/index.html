<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <main class="main">
        <div class="login-container">
            <div class="login-content">
                <h1 class="login-title">Login</h1>
                <span class="login-span">Seja bem-vindo(a) novamente.</span>
                <p class="login-paragraph">Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>

            <form class="form" action="login.php" method="post" autocomplete="on">
                <div class="form-group">
                    <div class="form-input">
                        <label for="idemail"><span class="material-symbols-outlined person">person</span></label>
                        <input type="email" name="email" id="idemail" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                    </div>
                
                    <div class="form-input">
                        <label for="idpassword"><span class="material-symbols-outlined key">vpn_key</span></label>
                        <input type="password" name="password" id="idpassword" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                    </div>
                </div>

                <button class="form-btn" type="submit">Entrar</button> 
            </form>

            <a class="forgot-pass" href="#" target="_blank">Esqueci a senha &#x2192</a>
        </div>

        <div class="login-img"></div>
        
    </main>

</body>
</html>
