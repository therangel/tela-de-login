<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <main class="main">
        
        <div class="login-container">
            
            <!-- HEADER Login -->
            <header class="header-login">
                
                <h1 class="login-title">Login</h1>
                <h2 class="login-subtitle">Welcome Back!</h2>
                <p class="login-paragraph">Log in to access your account and configure your environment.</p>
            </header>
            
            <!--  FORM  -->
            <form class="form" action="#" method="post" autocomplete="on">

                <div class="form-group">

                    <!-- EMAIL -->
                    <div class="form-input">
                        
                        <label for="idemail">
                            <span class="material-symbols-outlined person">person</span>
                        </label>
                        <input 
                        type="text" 
                        name="email" 
                        id="idemail" 
                        placeholder="E-mail" 
                        autocomplete="username" 
                        maxlength="30" 
                        required>
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-input">

                        <label for="idpassword">
                            <span class="material-symbols-outlined key">vpn_key</span>
                        </label>
                        <input 
                        type="password" 
                        name="password" 
                        id="idpassword" 
                        placeholder="Password" autocomplete="current-password" 
                        minlength="8" 
                        maxlength="20" 
                        required>
                    </div>
                </div>

                <!-- Checkbox / Forgot password -->
                <div class="form-group2">
                    <div class="form-check">
                        <input class="remember-checkbox" 
                        type="checkbox" 
                        name="remember" 
                        id="check">
                        <label for="check">Remember-me</label>
                    </div>

                    <a class="form-link forgot-pass" href="#" target="_blank">Forgot password? &#x2192</a>
                </div>

                <!-- SUBMIT BUTTON -->
                <button class="form-btn" type="submit">Continue</button> 
            </form>

            <span class="register-link"><a class="form-link" href="#" target="_blank">Don't have account? Register</a></span>

        </div>

        <div class="login-img"></div>
        
    </main>

</body>
</html>
